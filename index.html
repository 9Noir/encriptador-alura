<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <nav class="flex">
            <img src="assets/img/Vector.png" alt="">
        </nav>
    </header>

    <main class="container">
        <div class="input-container">
            <button class="delete-btn" onclick="textDelete()" hidden>X</button>
            <textarea class="text-input" oninput="toggleDeleteButton(false,this.value)"
                placeholder="Ingrese su texto aquí"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>
            <div class="flex btn-container">
                <button class="encrypt-btn btn">Encriptar</button>
                <button class="decrypt-btn btn">Desencriptar</button>
            </div>
        </div>

        <div class="output-container shadow">
            <img src="" id="img-output">
            <textarea class="text-output" disabled hidden></textarea>
            <button class="copy-btn btn" onclick="textCopy()" hidden>Copiar</button>
            <div class="default-text-container">
                <img src="assets/img/Muñeco.png" alt="Persona con lupa" hidden>
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
